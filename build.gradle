group 'io.github.bb20101997'
version '0.0.6'

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'maven'

//noinspection GroovyUnusedAssignment
sourceCompatibility = 1.8

repositories {
    mavenCentral()

}

dependencies {
    compile project('bblib')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task srcJar(type: Jar){
    manifest {
        attributes 'Implementation-Title': 'ChatBasis',
                'Implementation-Version': version
    }
    archiveName = project.name.toLowerCase() + "-src.jar"
    from sourceSets.main.allSource
}

def lib = file('build/libs/' + project.name.toLowerCase() + "-" + version + ".jar")

artifacts {
    archives lib
}

